<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>eLearning Dashbaord</title>
    <link rel='stylesheet prefetch' href='css/bootstrap.min.css'>
    <link rel='stylesheet prefetch' href='css/dc.css'>
    <link rel='stylesheet prefetch' href='css/style.css'/> 
  </head>

  <body>
    <h1> Total Records: <span id="total"></span></h1>

    <div id="complete-pie"></div>
    </section>
    <section>
    <h3>Passesd assessment</h3>
    <div id="passed-pie"></div>
    </section>
    <section>
    <h3>Email known</h3>
    <div id="email-pie"></div>
    </section>
    <section>
    <h3>Portal</h3>
    <div id="theme-line"></div>
    </section>
    <section>

    <div id="lang-line"></div>

    <h3>Percentage complete (/10)</h3>
    <div id="complete-bar"></div>
    </section>
    <section>
    <h3>Session time (mins up to 10)</h3>
    <div id="time-bar"></div>
    </section>   
    <section>
    <h3>Data Table</h3>
    <table id="dc-data-table" class="table table-hover"></table>
    </section>

 
    <script src='js/d3.min.js'></script>
    <script src='js/crossfilter.js'></script>
    <script src='js/dc.js'></script>

</html>
